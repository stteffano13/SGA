<div *ngIf="loading">
  <div class="spinner">
  <img src="../../../assets/images/cargar.gif" width="10%">
  </div>
  </div>
  

<h3  class="  p-4 ">Registro estudiante</h3>
<div class="container " >
  <br>
 
  <form #IngresarEstudiante="ngForm" >
    <br>
    <div class="row">
 
    </div>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="nombreChofer">Nombre</label>
          <input style="text-transform:uppercase;" type="text" required class="form-control" #nombreEstudiante="ngModel" [(ngModel)]="estudiante_register.nombre"
            name="nombreEstudiante" id="nombreEstudiante" pattern="[ A-Za-zñÑ]*">
          <div [hidden]="nombreEstudiante.valid || nombreEstudiante.pristine" class="alert alert-warning">
            Ingrese solo letras
          </div>
        </div>
        <div class="form-group">
          <label for="cedulaChofer">Cédula</label>
          <input type="text" required class="form-control" #cedulaEstudiante="ngModel" [(ngModel)]="estudiante_register.cedula" name="cedulaEstudiante"
            id="cedulaEstudiante" pattern=".{10,10}">
          <div [hidden]="cedulaEstudiante.valid || cedulaEstudiante.pristine" class="alert alert-warning">
            Ingrese solo 10 digitos numéricos
          </div>
        </div>
        

        <div class="card-columns">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="apellidoEstudiante">Apellido</label>
          <input style="text-transform:uppercase;" type="text" required class="form-control" #apellidoEstudiante="ngModel" [(ngModel)]="estudiante_register.apellido"
            name="apellidoEstudiante" id="apellidoEstudiante" pattern="[ A-Za-zñÑ]*">
          <div [hidden]="apellidoEstudiante.valid || apellidoEstudiante.pristine" class="alert alert-warning">
            Ingrese solo letras
          </div>
        </div>

        <div class="form-group">
          <label for="celularChofer">Celular</label>
          <input type="text" required class="form-control" #CelularChofer="ngModel" [(ngModel)]="estudiante_register.tel_celular" name="celularChofer"
            id="celularChofer" pattern=".{10,10}">
          <div [hidden]="CelularChofer.valid || CelularChofer.pristine" class="alert alert-warning">
            Ingrese solo 10 digitos numéricos
          </div>
        </div>
       
        <!-- <div class="form-group">
          <label for="licenciaChofer">Ingrese numero de licencia</label>
          <input type="text" required class="form-control" #LicenciaChofer="ngModel" [(ngModel)]="chofer_register.num_licencia" name="licenciaChofer"
            id="licenciaChofer" pattern="[0-9]*">
          <div [hidden]="LicenciaChofer.valid || LicenciaChofer.pristine" class="alert alert-warning">
            Ingrese solo números
          </div>
        </div>-->
        
      </div>

      
    </div>
    <div class="row">

      
      <div class="col-md-6" >

        <div class="form-group">
          <label for="correoChofer">Correo</label>
          <input type="email" required class="form-control" #CorreoChofer="ngModel" [(ngModel)]="estudiante_register.correo" name="correoChofer"
            id="correoChofer" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
          <div [hidden]="CorreoChofer.valid || CorreoChofer.pristine" class="alert alert-warning">
            Ingrese un correo electrónico válido
          </div>
        </div>
        
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="contrasenaEstudiante">Ingrese la contraseña</label>
          <div class="input-group mb-3">
            
            <input  required class="form-control" aria-label="Text input with checkbox" #contrasenaEstudiante="ngModel"
              [(ngModel)]="estudiante_register.contrasena" name="contrasenaEstudiante" id="contrasenaEstudiante" pattern=".{6,}">
          </div>
          <div [hidden]="contrasenaEstudiante.valid || contrasenaEstudiante.pristine" class="alert alert-warning">
            Contraseña mínima de 6 caracteres
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <button type="submit" class="btn btn-primary" (click)="onRegisterEstudiante();" [disabled]="!IngresarEstudiante.form.valid">Guardar Datos</button>
        <br>  <br>  
      </div>
    
    </div>
  </form>
 
</div>
<br>
